<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<div style="overflow-x: hidden">
<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">

    <div class="container card" style="background-color: rgba(117, 117, 117, 0.671) ;">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h2 class="card-title mt-3 text-center" style="color: white;">Create Account</h2>
            <p class="text-center" style="color: white;">Get started with your free account</p>
            <p>

              <a class="oauth-container btn darken-4 white black-text" href="/users/google-oauth/" style="width:100% ;background-color:#ffffff;text-transform:none">

            <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />

        Login with Google
    </a>
                <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i> Â  Login via facebook</a>
            </p>
            <p class="divider-text">
                <span class="bg-light" style="border-radius: 40px;">OR</span>
            </p>
            <form #postForm = "ngForm" (ngSubmit)="onCreatePost(postForm.value)">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input required ngModel name="Fullname" class="form-control" placeholder="Full name" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input required ngModel name="Email" class="form-control" placeholder="Email address" type="email">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-birthday-cake"></i> </span>
                </div>
                <input required ngModel name="Dateofbirth" class="form-control" placeholder="Date Of Birth" type="date">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                <select class="custom-select" style="max-width: 120px;">
                    <option selected="">+91</option>
                </select>
                <input required ngModel name="Mobile" class="form-control" placeholder="Phone number" type="text">
            </div> <!-- form-group// -->
            <!-- form-group end.// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input required ngModel name="Password" class="form-control" placeholder="Create password" type="password">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-address-card"></i> </span>
                </div>
                <input required ngModel name="Address" class="form-control" placeholder="Address" type="text">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                </div>
                <input required ngModel name="City" class="form-control" placeholder="City" type="text">
            </div>
            <div class="form-group">
                <button type="submit" class="btn button btn-block"> Register  </button>
            </div> <!-- form-group// -->
            <p class="text-center" style="color: white;">Have an account? <a routerLink="/login" style="color: rgb(183, 238, 238);">Log In</a> </p>
        </form>
        </article>
        </div> <!-- card.// -->
    </div>
  <div class="col-lg-4"></div>

    <!--container end.//-->
</div>
</div>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div class="container card" style="    background-color: rgba(117, 117, 117, 0.671) ;
        ">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h2 class="card-title mt-3 text-center">Add Category</h2>
                <p class="text-center">Fill In The Required Basic Detail</p>
               
                <p class="divider-text"></p>
                <form #postForm = "ngForm" (ngSubmit)="onAddPost(postForm.value)">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-boxes"></i> </span>
                    </div>
                    <input required ngModel name="name" class="form-control" placeholder="Category Name" type="text">
                </div> 
                
                
                <div class="form-group">
                    <button type="submit" class="btn button btn-block"> Create Product  </button>
                </div>       
                                                                     
            </form>
            </article>
            
        </div>    
    </div>
    <div class="col-lg-4"></div>
</div>

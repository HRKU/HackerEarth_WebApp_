<!--<link rel="preconnect" href="https://fonts.gstatic.com">-->
<!--<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<div style="overflow-x: hidden; background: #c9c9c999 ">
<div class="row"  >

    <div class="col-lg-5 text-center">
            <img width="512px" height="620px" src="http://localhost:3100/{{Home_products.photoByPath}}" alt="">
        </div>


    <div class="col-lg-7 bg-gray Details" style="margin-top: 5%">
       <h1 style="font-size: 50px">
         <b class="bu">Name</b>  : {{Home_products.ProductName}}
       </h1>
       <hr>
       <h2 style="font-size: 35px">
        <b class="bu">Category</b>  :    {{Home_products.category.name}}
       </h2>
       <hr>
       <h4 style="font-size: 35px">
         <b class="bu">Price</b> : Rs. {{Home_products.Cost}}
       </h4>
       <hr>
       <h3 style="font-size: 30px">
        <b class="bu">Description</b>  :     {{Home_products.Description}}
       </h3>
      <hr>
       <h4 style="font-size: 38px">
         <b class="bu"> Select Qty:</b>
       </h4>
       <span style="font-family: -apple-system ; font-size:18px;">
           <select name="" id="" #ingre_qty>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
           </select>
       </span>
       <hr>
       <button (click)="addTocart()" class="btn text-light">
            Add to Cart
       </button>
    </div>
</div>
</div>
